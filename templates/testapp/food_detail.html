{% extends 'testapp/base.html' %}

{% block content %}
<div class="container">
  <div class="card" style="width: 18rem;">
    <img src="/media/{{food.img}}" class="card-img-top" alt="..." height="180" width="250" >
    <div class="card-body">
      <h5 class="card-title">{{food.name}}</h5>
      <p class="card-text">
      <p>Price: {{food.price}}</p>
      <p>Type: {{food.category}}</p>
      </p>
      <a href="/update/{{food.id}}" class="btn btn-primary">Update</a>
      <a href="/delete/{{food.id}}" class="btn btn-primary">Delete</a>
    </div>
  </div>
</div>
{% endblock %}
