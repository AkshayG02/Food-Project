{% extends 'testapp/base.html' %}
{% load static %}



{% block head %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}


{% block content %}



<div class="container">
    <div class="card" >

        <h2>Sign Up</h2>
        <hr>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p  >Already have an account? <a href="{% url 'login' %}">Login</a></p>

    </div>
</div>



{% endblock %}
